<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The Code Review is not a real website, this form was build as a project for Treehouse Tech Degree">
        <title>The Code Review | Newsletter</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8f45328d61.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <div class="form-heading">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <section class="form">
                <form>
                    <fieldset class="contact-info">
                        <legend>Contact Information</legend>
                        <div class="contact-inputs">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>
                        <div class="contact-inputs">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>
                        <div class="contact-inputs">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>
                        <div class="contact-inputs">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="Required" required>
                        </div>
                        <div class="contact-inputs">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="Required" required>
                        </div>
                        <div class="contact-inputs">
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <option value="choose-state">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="contact-inputs">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zip" placeholder="Required" required>
                        </div>
                    </fieldset>
                    <fieldset class="newsletter">
                        <legend class="news">Newsletter</legend>
                        <p>Select the newsletters you would like to recieve</p>
                        <div class="check">
                            <input type="checkbox" id="html" value="html_option" name="news_options">
                            <label for="html">HTML News</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="css" value="css_option" name="news_options">
                            <label for="css">CSS News</label>
                        </div>
                        <div class="check ex-space">
                            <input type="checkbox" id="java" value="java_option" name="news_options">
                            <label for="java">Javascript News</label>
                        </div>
                        <p>Newsletter format</p>
                        <div class="radio">
                            <input type="radio" id="html-form" value="html_form_option" name="format_options">
                            <label for="html-form">HTML</label>
                        </div>
                        <div class="radio ex-space">
                            <input type="radio" id="plain" value="plain_option" name="format_options">
                            <label for="plain">Plain text</label>
                        </div>
                        <div class="comments">
                            <label for="topics">Other topics you'd like to hear about</label>
                            <textarea id="topics" name="user_comments"></textarea>
                            <button type="submit" id="sign-up" name="sign_up_button">Sign Up</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
